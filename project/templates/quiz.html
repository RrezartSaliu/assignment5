{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>GuiTune</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{% static 'img/favicon.png' %}" rel="icon">
    <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>
<body>
<!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">

      <h1 class="logo me-auto me-lg-0"><a href="/">GuiTune</a></h1>


      <nav id="navbar" class="navbar order-last order-lg-0">
        <ul>
          <li><a href="/index">Home</a></li>
          <li><a class="active" href="/services">Services</a></li>
          <li><a href="/login_sign">Login</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

      <div class="header-social-links">
        <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
        <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
        <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
        <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
      </div>

    </div>
    {% if user.is_authenticated %}
    <form action="/logoutuser" style="position: absolute; top:100px; right: 50px">
        <input id="logout" type="submit" value="Logout" style="font-family: Raleway, sans-serif;">
    </form>
    {% endif %}
  </header><!-- End Header -->
<main id="main">
<section class="d-flex align-items-center" data-aos="fade-down">
    <div class="container">
    <form method="get" action="/submit_test">
        {% for question in questions %}
            <div class="row mb-2">
                <div class="col">
                    <div class="row g-0 border rounded overflow-hidden  mb-4 shadow-sm h-md-250 position-relative">
                        <div class="col p-4 flex-column position-static">
                            <h3 class="mb-2">{{ question.question }}</h3>
                            <p>
                                <label for="{{ question.id }}_opt1">{{ question.option1 }}</label><input style="-webkit-appearance: radio; margin-left: 1ch" id="{{ question.id }}_opt1" type="radio" name="question_{{ forloop.counter }}" value="{{ question.id }}_1" required>
                            </p>
                            <p>
                                <label for="{{ question.id }}_opt2">{{ question.option2 }}</label><input style="-webkit-appearance: radio; margin-left: 1ch" id="{{ question.id }}_opt2" type="radio" name="question_{{ forloop.counter }}" value="{{ question.id }}_2" required>
                            </p>
                            <p>
                                <label for="{{ question.id }}_opt3">{{ question.option3 }}</label><input style="-webkit-appearance: radio; margin-left: 1ch" id="{{ question.id }}_opt3" type="radio" name="question_{{ forloop.counter }}" value="{{ question.id }}_3" required>
                            </p>
                            <p>
                                <label for="{{ question.id }}_opt4">{{ question.option4 }}</label><input style="-webkit-appearance: radio; margin-left: 1ch" id="{{ question.id }}_opt4" type="radio" name="question_{{ forloop.counter }}" value="{{ question.id }}_4" required>
                            </p>

                        </div>

                    </div>
                </div>
            </div>
        {% endfor %}
        <input class="btn btn-outline-warning" id="question-button" type="submit" value="Submit">
    </form>
    </div>
</section>
</main>
<!-- ======= Footer ======= -->
  <footer id="footer">
    <div class="container">
      <div class="copyright">
        &copy; Copyright <strong><span>GuiTune</span></strong>. All Rights Reserved
      </div>
    </div>
  </footer><!-- End  Footer -->

  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'vendor/purecounter/purecounter.js' %}"></script>
  <script src="{% static 'vendor/aos/aos.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{%  static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'vendor/waypoints/noframework.waypoints.js' %}"></script>
  <script src="{% static 'vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
